# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  name: Default

steps:
- task: Docker@2
  displayName: Login to Docker Hub
  inputs:
    command: login
    containerRegistry: DockerRegistry
- task: Docker@2
  displayName: Build
  inputs:
    command: build
    Dockerfile: '**/Dockerfile'
    repository: kennygonsalves/server
    tags: $(Build.BuildId)
    buildContext: '$(Build.Repository.LocalPath)'
- task: Docker@2
  displayName: Push
  inputs:
    command: push
    repository: kennygonsalves/server
    tags: $(Build.BuildId)
